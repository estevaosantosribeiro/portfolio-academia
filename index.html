<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <title>Portfólio - Estevão Santos</title>
</head>

<body data-bs-theme="dark">

    <main id="app" class="my-5">
        <section id="header" class="rounded-4">
            <nav class="navbar navbar-expand-md navbar-expand-lg" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand fw-semibold" href="#">
                        Portfólio
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarNav" class="collapse navbar-collapse justify-content-end">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Início</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sobre</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Habilidades</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contato</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>

        <section id="banner" class="rounded-4 mt-3 p-3">
            <div class="d-flex flex-wrap justify-content-center align-items-center gap-3">
                <div class="col order-1 order-lg-0">
                    <div class="textContent fs-5">
                        <p class="text-white fs-3 mb-1">Olá, eu sou <strong>Estevão Santos</strong>!</p>
                        <span class="banner-text fs-1 fw-bold">Desenvolvedor Web</span>
                    </div>

                    <div class="d-flex align-items-center gap-3 mt-3">
                        <a class="btn btn-primary" href="#contato">Entre em contato</a>

                        <div class="d-flex">
                            <a target="_blank" href="https://github.com/estevaosantosribeiro">
                                <img src="./assets/github.png" alt="Github logo">
                            </a>

                            <a target="_blank" href="https://linkedin.com/in/estevao-santos-ribeiro">
                                <img src="./assets/linkedin.png" alt="LinkedIn logo">
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-3 mx-auto order-0 order-lg-1 bg-foto">
                    <img class="img-fluid" src="./assets/estevao.png" alt="Foto de Estevão Santos">
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
